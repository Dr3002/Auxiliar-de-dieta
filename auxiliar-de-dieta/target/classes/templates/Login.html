<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Login</h2>
    <form th:action="@{/login}" th:object="${login}" method="post">
        <div class="form-group">
            <label for="login">Login:</label>
            <input type="text" class="form-control" id="login" th:field="*{login}" required>
        </div>
        <div class="form-group">
            <label for="senha">Senha:</label>
            <input type="password" class="form-control" id="senha" th:field="*{senha}" required>
        </div>
        <div class="form-group text-center">
            <button type="submit" class="btn btn-primary">Entrar</button>
        </div>
        <div th:if="${error}" class="alert alert-danger">
            <strong>Erro!</strong> <span th:text="${error}"></span>
        </div>
    </form>
</div>
</body>
</html>
