<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Receitas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body, html {
            font-family: 'Montserrat', sans-serif;
            background-color: #f7f7f7;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            font-weight: 600;
            text-align: center;
            margin-bottom: 30px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .card img {
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            height: 200px;
            object-fit: cover;
        }
        .btn-primary, .btn-danger {
            width: 48%;
            margin: 5px;
        }
        .btn-primary {
            background-color: #56ab2f;
            border: none;
        }
        .btn-danger {
            background-color: #dc3545;
            border: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Listagem de Receitas</h1>

    <div class="row">
        <!-- Card de Receita -->
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="https://via.placeholder.com/400x200?text=Receita+1" class="card-img-top" alt="Receita">
                <div class="card-body text-center">
                    <h5 class="card-title">Receita 1</h5>
                    <p class="card-text">Calorias: 300 kcal</p>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-primary">Editar</button>
                        <button class="btn btn-danger">Excluir</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Repetir este bloco para mais receitas -->
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
