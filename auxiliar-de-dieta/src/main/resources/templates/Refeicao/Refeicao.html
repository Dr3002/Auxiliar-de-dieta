<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Refeição - Auxiliar de Dieta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #f7f7f7;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 50px auto;
        }
        h1 {
            font-weight: 600;
            text-align: center;
            margin-bottom: 30px;
        }
        .btn-primary {
            background-color: #56ab2f;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-size: 16px;
            width: 100%;
            margin-top: 15px;
        }
        .btn-secondary {
            padding: 12px;
            font-size: 16px;
            margin-top: 10px;
            width: 100%;
        }
        .meal-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .meal-option {
            position: relative;
            text-align: center;
            width: 150px;
            border: 2px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        .meal-option:hover {
            border-color: #56ab2f;
        }
        .meal-option img {
            width: 100%;
            height: 100px;
            object-fit: cover;
        }
        .meal-option label {
            padding: 8px;
            font-size: 16px;
            display: block;
            background-color: #f8f8f8;
        }
        .meal-option input[type="checkbox"] {
            position: absolute;
            top: 10px;
            left: 10px;
            transform: scale(1.5);
        }
        .meal-option input[type="checkbox"]:checked + label {
            background-color: #56ab2f;
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Adicionar Refeição</h1>

    <form>
        <div class="mb-3">
            <label for="nomeRefeicao" class="form-label">Nome da Refeição:</label>
            <input type="text" class="form-control" id="nomeRefeicao" placeholder="Digite o nome da refeição" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Selecione o Tipo de Refeição:</label>
            <div class="meal-group">
                <!-- Opções de tipos de refeição com imagens -->
                <div class="meal-option">
                    <input type="checkbox" id="cafe-da-manha" name="tipoRefeicao" value="Café da Manhã">
                    <img src="https://via.placeholder.com/150x100?text=Café+da+Manhã" alt="Café da Manhã">
                    <label for="cafe-da-manha">Café da Manhã</label>
                </div>

                <div class="meal-option">
                    <input type="checkbox" id="almoco" name="tipoRefeicao" value="Almoço">
                    <img src="https://via.placeholder.com/150x100?text=Almoço" alt="Almoço">
                    <label for="almoco">Almoço</label>
                </div>

                <div class="meal-option">
                    <input type="checkbox" id="jantar" name="tipoRefeicao" value="Jantar">
                    <img src="https://via.placeholder.com/150x100?text=Jantar" alt="Jantar">
                    <label for="jantar">Jantar</label>
                </div>

                <div class="meal-option">
                    <input type="checkbox" id="lanche" name="tipoRefeicao" value="Lanche">
                    <img src="https://via.placeholder.com/150x100?text=Lanche" alt="Lanche">
                    <label for="lanche">Lanche</label>
                </div>

            </div>
        </div>

        <div class="mb-3">
            <label for="calorias" class="form-label">Calorias:</label>
            <input type="number" class="form-control" id="calorias" placeholder="Digite as calorias totais" required>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Salvar Refeição</button>
            <a href="/refeicoes" class="btn btn-secondary">Voltar</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
