<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>DashBoard - Auxiliar de Dieta</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

  <style>
      body {
          font-family: 'Montserrat', sans-serif;
      }

      .navbar {
          background-color: #343a40;
      }

      .navbar-brand {
          font-weight: 600;
          font-size: 1.5rem;
      }

      .sidebar {
          background-color: #f8f9fa;
          height: 100vh;
          padding-top: 20px;
      }

      .sidebar .nav-link {
          font-weight: 500;
      }

      .sidebar .sidebar-heading {
          font-size: 1.2rem;
          font-weight: 600;
      }

      main {
          padding-top: 20px;
      }

      .btn-outline-secondary {
          font-size: 0.875rem;
      }

      h2, h3 {
          font-weight: 600;
      }

      .table thead th {
          background-color: #f1f3f5;
          font-weight: 600;
      }

      .chart-container {
          height: 400px; /* Altura maior para o gráfico */
          margin-bottom: 30px;
          background-color: #f9f9f9;
          border: 1px solid #ddd;
          border-radius: 8px;
          display: flex;
          justify-content: center;
          align-items: center;
          font-size: 1.2rem;
          color: #6c757d;
      }
  </style>
</head>

<body>
<nav class="navbar navbar-dark fixed shadow">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Auxiliar de Dieta</a>
    <form class="form-inline">
      <input class="form-control form-control-dark" type="search" placeholder="Pesquisar" aria-label="Search">
    </form>
    <ul class="navbar-nav px-3">
      <li class="nav-item text-nowrap">
        <a class="nav-link" href="#">Sair</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container-fluid">
  <div class="row">
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
      <div class="position-sticky">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active" href="#">
              Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              Receitas
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              Refeições
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              Relatórios
            </a>
          </li>
        </ul>

        <h6 class="sidebar-heading d-flex justify-content-between align-items-center mt-4 mb-1 px-3 text-muted">
          <span>Relatórios Salvos</span>
        </h6>
        <ul class="nav flex-column mb-2">
          <li class="nav-item">
            <a class="nav-link" href="#">
              Nesta semana
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h2>Olá, (Nome do Usuário)!</h2>
      </div>

      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h2>Dashboard</h2>
        <div class="btn-toolbar mb-2 mb-md-0">
          <div class="btn-group me-2">
            <button class="btn btn-sm btn-outline-secondary">Compartilhar</button>
            <button class="btn btn-sm btn-outline-secondary">Exportar</button>
          </div>
          <button class="btn btn-sm btn-outline-secondary dropdown-toggle">
            Esta semana
          </button>
        </div>
      </div>

      <!-- Espaço maior para o gráfico -->
      <div class="chart-container">
        <span>Aqui será exibido o gráfico de calorias por dia</span>
      </div>

      <h2>Acompanhamento</h2>
      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
          <tr>
            <th>#</th>
            <th>Informação</th>
            <th>Informação</th>
            <th>Informação</th>
            <th>Informação</th>
          </tr>
          </thead>
          <tbody>
          <!-- Conteúdo da tabela -->
          </tbody>
        </table>
      </div>
    </main>
  </div>
</div>

<!-- Bootstrap 5 JS bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
