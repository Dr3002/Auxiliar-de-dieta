<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Usuario - Auxiliar de Dieta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background: url('https://images.unsplash.com/photo-1517248135467-4c7edcad34c4') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }

        /* Gradiente verde e sobreposição */
        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(86, 171, 47, 0.9), rgba(0, 128, 0, 0.8)); /* Gradiente verde */
            z-index: 0;
        }

        .container {
            position: relative;
            background: rgba(255, 255, 255, 0.95); /* Fundo branco com transparência */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            margin-top: 80px;
            z-index: 1;
        }

        h1 {
            font-weight: 600;
            text-align: center;
            margin-bottom: 30px;
            color: #56ab2f;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: 500;
            color: #343a40;
        }

        .form-control {
            border-radius: 8px;
            box-shadow: none;
            border: 1px solid #ddd;
        }

        .btn-primary {
            background-color: #56ab2f;
            border-color: #56ab2f;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 8px;
        }

        .btn-primary:hover {
            background-color: #4e9e28;
            border-color: #4e9e28;
        }

        .btn-secondary {
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 8px;
            border-color: #6c757d;
            color: #6c757d;
            background-color: white;
        }

        .btn-secondary:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 th:if="${usuario.id != null}">Editar Usuario</h1>
    <h1 th:if="${usuario.id == null}">Novo Usuario</h1>

    <form th:action="@{${usuario.id == null ? '/usuarios' : '/usuarios/' + usuario.id}}" th:object="${usuario}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" id="nome" th:field="*{nome}" placeholder="Digite o nome" required />
        </div>

        <div class="form-group">
            <label for="idade">Idade:</label>
            <input type="number" class="form-control" id="idade" th:field="*{idade}" placeholder="Digite a idade" required />
        </div>

        <div class="form-group">
            <label for="peso">Peso:</label>
            <input type="number" class="form-control" step="0.01" id="peso" th:field="*{peso}" placeholder="Digite o peso" required />
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="/usuarios" class="btn btn-secondary">Voltar</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
