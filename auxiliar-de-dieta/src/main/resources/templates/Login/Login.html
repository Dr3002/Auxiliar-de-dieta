<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Auxiliar de Dieta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background: url('https://images.unsplash.com/photo-1506806732259-39c2d0268443') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(86, 171, 47, 0.8);
            z-index: 0;
        }

        .login-container {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 40px 35px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .login-container h2 {
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }

        .form-control {
            border-radius: 8px;
            margin-bottom: 15px;
            padding: 12px 15px;
            border: 1px solid #ddd;
            transition: border-color 0.3s ease-in-out;
        }

        .form-control:focus {
            border-color: #56ab2f;
            box-shadow: 0 0 0 0.2rem rgba(86, 171, 47, 0.25);
        }

        .btn-primary {
            background-color: #56ab2f;
            border: none;
            border-radius: 10px;
            padding: 12px 15px;
            font-size: 18px;
            width: 100%;
            margin-top: 15px;
            transition: background-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .btn-primary:hover {
            background-color: #4c9a2a;
            box-shadow: 0 4px 12px rgba(76, 154, 42, 0.3);
        }

        .login-footer {
            margin-top: 25px;
            font-size: 14px;
            color: #555;
        }

        .login-footer a {
            color: #56ab2f;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease-in-out;
        }

        .login-footer a:hover {
            color: #4c9a2a;
        }

        .alert-danger {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ff9494;
            background: #ffe0e0;
            color: #c9302c;
        }
    </style>
</head>
<body>
<div class="login-container">
    <img src="https://img.icons8.com/ios-filled/50/000000/user-male-circle.png" alt="Login Icon" style="width: 60px; margin-bottom: 15px;">
    <h2>Bem Vindo!</h2>
    <h2>Faça login na sua conta</h2>
    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <input type="text" class="form-control" id="login" name="login" placeholder="Digite seu login" required>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="senha" name="senha" placeholder="Digite sua senha" required>
        </div>
        <div class="form-group text-center">
            <button type="submit" class="btn btn-primary">Entrar</button>
        </div>
        <div class="alert alert-danger text-center" th:if="${erro}">
            <span th:text="${erro}"></span>
        </div>
    </form>
    <div class="login-footer">
        <span>Não tem uma conta? <a href="#">Crie uma agora</a></span>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
