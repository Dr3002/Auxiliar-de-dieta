<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Formulario de Usuario</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 th:if="${usuario.id == null}">Novo Usuario</h1>
    <h1 th:if="${usuario.id != null}">Editar Usuario</h1>

    <form th:action="@{${usuario.id == null ? '/usuarios' : '/usuarios/' + usuario.id}}" th:object="${usuario}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" id="nome" th:field="*{nome}" />
        </div>

        <div class="form-group">
            <label for="idade">Idade:</label>
            <input type="number" class="form-control" id="idade" th:field="*{idade}" />
        </div>

        <div class="form-group">
            <label for="peso">Peso:</label>
            <input type="number" class="form-control" step="0.01" id="peso" th:field="*{peso}" />
        </div>

        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="/usuarios" class="btn btn-secondary">Voltar</a>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
